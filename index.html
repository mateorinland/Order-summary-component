<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Order summary card</title>
</head>
<body>
    <main class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="A happy woman dances while she listens to music on her smartphone with headphones.">

        <div class="order-text">
            <h1 class="dark-text">Order Summary</h1>
            <small class="light-text">You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!</small>
        </div>

        <div class="product-summary">
            <div>
                <img class="product-icon" src="images/icon-music.svg" alt="A musical note.">
                <div class="product-text-container">
                    <small class="dark-text">Annual Plan</small>
                    <small class="light-text">$59.99/year</small>
                </div>
            </div>
            <a href="#">Change</a>
        </div>

        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </main>
    <footer class="attribution">
        Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Order summary card</title>
</head>
<body>
    <main class="card">
        <img src="images/illustration-hero.svg" alt="A happy woman dances while she listens to music on her smartphone with headphones.">

        <div class="order-text">
            <h1 class="dark-text">Order Summary</h1>
            <p class="light-text">You can now listen to millions of songs,</p>
            <p class="light-text">audiobooks, and podcasts on any device</p>
            <p class="light-text">anywhere you like!</p>
        </div>

        <div class="product-summary">
            <img class="product-icon" src="images/icon-music.svg" alt="A musical note.">
            <div>
                <p class="dark-text">Annual Plan</p>
                <p class="light-text">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>

        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </main>
    <footer class="attribution">
        Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </footer>
</body>
</html>
